<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    /* @font-face {
      font-family: 'Proxima Nova';
      src: url('ProximaNova.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    } */

    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');

    .gridlines line {
      stroke: lightgray;
    }

    .gridlines .domain {
      stroke: none;
    }

    .legend span {
      margin-right: 15px;
    }


    #linechartLegend {
      margin-left: 250px;
      margin-top: 5px;
    }

    body {
      font-family: 'Montserrat', arial;
      font-size: 14px;
    }
  </style>

</head>

<body>

  </style>
</head>

<body>
  <svg id="chart1" height="500" width="800"></svg>
  <svg id="chart3" height="500" width="800"></svg>
  <div id="linechartLegend" class="legend"> </div>
  <script>


    //chart 1
    d3.csv("all.csv").then((data) => {
      console.log(data);

      const svg = d3.select("svg#chart1");
      const width = 800;
      const height = 500;
      const margin = { "top": 30, "right": 10, "bottom": 50, "left": 60 };
      const chartWidth = width - margin.left - margin.right;
      const chartHeight = height - margin.top - margin.bottom

      // var svg = d3.select("body")
      //   .append("svg")
      //   .attr("width", width)
      //   .attr("height", height);

      let annotations = svg.append("g").attr("id", "annotations");
      let chartArea = svg.append("g").attr("id", "points")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // const ageExtent = d3.extent(data, d => d['artist age']);
      // const ageExtent = (10, 70);
      const ageScale = d3.scaleLinear().domain([0, 70]).range([chartHeight, 0])
      let leftAxis = d3.axisLeft(ageScale).tickFormat(d3.format(''));
      let leftGridlines = d3.axisLeft(ageScale)
        .tickSize(-chartWidth - 10)
        .tickFormat("")

      annotations.append("g")
        .attr("class", "y axis")
        .attr("transform", `translate(${margin.left - 10},${margin.top})`)
        .call(leftAxis)
      annotations.append("g")
        .attr("class", "y gridlines")
        .attr("transform", `translate(${margin.left - 10},${margin.top})`)
        .call(leftGridlines);

      const decades = d3.map(data, d => d["decade"]);
      const decadesScale = d3.scalePoint().domain(decades).range([30, chartWidth - 30]);

      let bottomAxis = d3.axisBottom(decadesScale)
      let bottomAxisG = annotations.append("g")
      .style("font", "14px Montserrat")
        .attr("class", "x axis")
        .attr("transform", `translate(${margin.left},${chartHeight + margin.top + 10})`)
        .call(bottomAxis);

      //chart title
      svg.append("text")
        .attr("x", width / 2)
        .attr("y", 20)
        .style("text-anchor", "middle")
        .text("Artist Age vs Decades");

      //x axis labels
      svg.append("text")
        .attr("x", width / 2)
        .attr("y", height)
        .style("text-anchor", "middle")
        .text("Decade");

      //y axis label
      svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0)
        .attr("x", 0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Artist Age");


      //create outliers
      var outliers = []
      data.forEach((d, i) => {
        if (d.decade == "1960" && (d["artist age"] < 17 || d["artist age"] > 33)) {
          outliers.push({
            "year": "1960",
            "age": d["artist age"]
          })
        }
        else if (d.decade == "1970" && (d["artist age"] < 19 || d["artist age"] > 39)) {
          outliers.push({
            "year": "1970",
            "age": d["artist age"]
          })
        }
        else if (d.decade == "1980" && (d["artist age"] < 13 || d["artist age"] > 49)) {
          outliers.push({
            "year": "1980",
            "age": d["artist age"]
          })
        }
        else if (d.decade == "1990" && (d["artist age"] < 12 || d["artist age"] > 44)) {
          outliers.push({
            "year": "1990",
            "age": d["artist age"]
          })
        }
        else if (d.decade == "2000" && (d["artist age"] < 13 || d["artist age"] > 41)) {
          outliers.push({
            "year": "2000",
            "age": d["artist age"]
          })
        }
        else if (d.decade == "2010" && (d["artist age"] < 10 || d["artist age"] > 42)) {
          outliers.push({
            "year": "2010",
            "age": d["artist age"]
          })
        }
      });

      let years = ["1960", "1970", "1980", "1990", "2000", "2010"];

      let whiskers = [{ "lower": 17, "upper": 33 }, { "lower": 19, "upper": 39 }, { "lower": 13, "upper": 49 },
      { "lower": 12, "upper": 44 }, { "lower": 13, "upper": 41 }, { "lower": 10, "upper": 42 }]

      let q1q3 = [{ "q1": 23, "q3": 27, "height": 4 }, { "q1": 26, "q3": 31, "height": 5 }, { "q1": 26, "q3": 35, "height": 9 },
      { "q1": 24, "q3": 32, "height": 8 }, { "q1": 23, "q3": 30, "height": 7 }, { "q1": 22, "q3": 30, "height": 8 }];

      //draw vertical line for whiskers
      years.forEach((d, i) => {
        chartArea.append("line")
          .attr("x1", decadesScale(d))
          .attr("x2", decadesScale(d))
          .attr("y1", ageScale(whiskers[i]["upper"]))
          .attr("y2", ageScale(whiskers[i]["lower"]))
          .style("stroke", "black")
          .style("stroke-width", 1);
      });

      //draw upper horizontal lines for whiskers
      years.forEach((d, i) => {
        chartArea.append("line")
          .attr("x1", decadesScale(d) - 15)
          .attr("x2", decadesScale(d) + 15)
          .attr("y1", ageScale(whiskers[i]["upper"]))
          .attr("y2", ageScale(whiskers[i]["upper"]))
          .style("stroke", "black")
          .style("stroke-width", 1);
      });

      //draw lower horizontal lines for whiskers
      years.forEach((d, i) => {
        chartArea.append("line")
          .attr("x1", decadesScale(d) - 22)
          .attr("x2", decadesScale(d) + 22)
          .attr("y1", ageScale(whiskers[i]["lower"]))
          .attr("y2", ageScale(whiskers[i]["lower"]))
          .style("stroke", "black")
          .style("stroke-width", 1);
      });

      //draw rectangles
      years.forEach((d, i) => {
        chartArea.append("line")
          .attr("x1", decadesScale(d))
          .attr("x2", decadesScale(d))
          .attr("y1", ageScale(q1q3[i]["q3"]))
          .attr("y2", ageScale(q1q3[i]["q1"]))
          .style("stroke", "#1DB954")
          .style("stroke-width", 44);
      });

      //draw outliers
      outliers.forEach((d, i) => {
        chartArea.append("circle")
          .attr("cx", decadesScale(d["year"]))
          .attr("cy", ageScale(d["age"]))
          .attr("r", 3)
          .style("fill", d => "#1DB954")
      })
    });







    //chart 2
    d3.csv("all.csv").then((data) => {
      console.log(data);

      const width = 1000;
      const height = 500;
      const margin = { "top": 10, "right": 10, "bottom": 40, "left": 60 };
      const chartWidth = width - margin.left - margin.right;
      const chartHeight = height - margin.top - margin.bottom

      var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      data.forEach((d, i) => {
        d['artist age'] = Number(d['artist age']);
      });

      let annotations = svg.append("g").attr("id", "annotations");
      let chartArea = svg.append("g").attr("id", "points")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      const ageExtent = d3.extent(data, d => d['artist age']);
      const ageScale = d3.scaleLinear().domain(ageExtent).range([chartHeight, 0])
      let leftAxis = d3.axisLeft(ageScale).tickFormat(d3.format(''));
      let leftGridlines = d3.axisLeft(ageScale)
        .tickSize(-chartWidth - 10)
        .tickFormat("")

      annotations.append("g")
        .attr("class", "y axis")
        .attr("transform", `translate(${margin.left - 10},${margin.top})`)
        .call(leftAxis)
      annotations.append("g")
        .attr("class", "y gridlines")
        .attr("transform", `translate(${margin.left - 10},${margin.top})`)
        .call(leftGridlines);

      const genres = d3.map(data, d => d["altered genre"]);
      const genreScale = d3.scalePoint().domain(genres).range([0, chartWidth]);

      let bottomAxis = d3.axisBottom(genreScale)
      let bottomAxisG = annotations.append("g")
      .style("font", "14px Montserrat")
        .attr("class", "x axis")
        .attr("transform", `translate(${margin.left},${chartHeight + margin.top + 10})`)
        .call(bottomAxis);

      // console.log(genres)
      let circles = chartArea.selectAll("circle").data(data)
        .join("circle")
        .attr("cy", d => ageScale(d['artist age']))
        .attr("cx", d => genreScale(d['altered genre']))
        .attr("r", d => 3)
        .attr("opacity", 0.3)
        .style("fill", d => "darkblue")

    });

    //chart 3
    d3.csv("chart3data.csv", d3.autoType())
      .then((data) => {

        const svg = d3.select("svg#chart3");
        const width = svg.attr("width");
        const height = svg.attr("height");
        console.log(data);
        const margin = { top: 10, right: 20, bottom: 50, left: 50 };
        const chartWidth = width - margin.left - margin.right;
        const chartHeight = height - margin.top - margin.bottom;

        //data cleaning
        data.forEach((d, i) => {
          d['count'] = Number(d['count']);
          d['year'] = Number(d['year']);
        });

        let annotations = svg.append("g").attr("id", "annotations");
        let chartArea = svg.append("g").attr("id", "points")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        //scales and extents
        const countExtent = d3.extent(data, d => d['count']);
        const countScale = d3.scaleLinear().domain([0, countExtent[1]]).range([chartHeight, 0])

        // const yearExtent = d3.extent(data, d => d['year']);
        // const yearScale = d3.scaleLinear().domain(yearExtent).range([0, chartWidth]);
        const yearMap = d3.map(data, d => d["year"]);
        const yearScale = d3.scalePoint().domain(yearMap).range([0, chartWidth]);

        const genreScale = d3.scaleOrdinal(d3.schemeCategory10);

        //x axis
        let bottomAxis = d3.axisBottom(yearScale)
          .ticks(6)
        let bottomGridlines = d3.axisBottom(yearScale)
          .ticks(6)
          .tickSize(-chartHeight - 10)
          .tickFormat('')
        annotations.append("g")
          .style("font", "14px Montserrat")
          .attr("class", "x axis")
          .attr("transform", `translate(${margin.left},${chartHeight + margin.top + 10})`)
          .call(bottomAxis);
        annotations.append("g")
          .attr("class", "x gridlines")
          .attr("transform", `translate(${margin.left},${chartHeight + margin.top + 10})`)
          .call(bottomGridlines);

        //y axis
        let leftAxis = d3.axisLeft(countScale)
          .ticks(7)
        let leftGridlines = d3.axisLeft(countScale)
          .ticks(7)
          .tickSize(-chartWidth - 10)
          .tickFormat("")
        annotations.append("g")
        .style("font", "14px Montserrat")
          .attr("class", "y axis")
          .attr("transform", `translate(${margin.left - 10},${margin.top})`)
          .call(leftAxis)
        annotations.append("g")
          .attr("class", "y gridlines")
          .attr("transform", `translate(${margin.left - 10},${margin.top})`)
          .call(leftGridlines);

        //grouped data
        var groupedData = d3.group(data, d => d.genre)
        console.log(groupedData);
        console.log(groupedData.get("adult standards"));


        var adultstandards_data = groupedData.get("adult standards");
        var pop_data = groupedData.get("pop");
        var rock_data = groupedData.get("rock");
        var electronic_data = groupedData.get("electronic");
        // console.log(adultstandards_data)

        //line generator
        var lineGen = d3.line()
          .x(d => yearScale(d['year']))
          .y(d => countScale(d['count']))
          .curve(d3.curveMonotoneX);

        // draw lines
        chartArea.append("path")
          .datum(adultstandards_data)
          .attr("id", "path_adultstandards")
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", "#aec7e8")
          .attr("stroke-width", 3)
          .attr("d", lineGen);

        chartArea.append("path")
          .attr("id", "path_pop")
          .datum(pop_data)
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", "#ffbb78")
          .attr("stroke-width", 3)
          .attr("d", lineGen);

        chartArea.append("path")
          .attr("id", "path_rock")
          .datum(rock_data)
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", "#98df8a")
          .attr("stroke-width", 3)
          .attr("d", lineGen);

        chartArea.append("path")
          .attr("id", "path_electronic")
          .datum(electronic_data)
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", "#ff9896")
          .attr("stroke-width", 3)
          .attr("d", lineGen);

        //add circles
        chartArea.selectAll("circle#path_adultstandards").data(adultstandards_data)
          .join("circle")
          .attr("r", 3)
          .attr("fill", "#1f77b4")
          .attr("cx", d => yearScale(d['year']))
          .attr("cy", d => countScale(d['count']));

        chartArea.selectAll("circle#path_pop").data(pop_data)
          .join("circle")
          .attr("r", 3)
          .attr("fill", "#ff7f0e")
          .attr("cx", d => yearScale(d['year']))
          .attr("cy", d => countScale(d['count']));

        chartArea.selectAll("circle#path_rock").data(rock_data)
          .join("circle")
          .attr("r", 3)
          .attr("fill", "#1DB954")
          .attr("cx", d => yearScale(d['year']))
          .attr("cy", d => countScale(d['count']));

        chartArea.selectAll("circle#path_electronic").data(electronic_data)
          .join("circle")
          .attr("r", 3)
          .attr("fill", "#d62728")
          .attr("cx", d => yearScale(d['year']))
          .attr("cy", d => countScale(d['count']));

        //chart title
        svg.append("text")
          .attr("x", width / 2)
          .attr("y", 20)
          .style("text-anchor", "middle")
          // .style("font-family", "Impact")
          // .style("font-size", 20)
          .text("SONG GENRES BY DECADE");

        //x axis labels
        svg.append("text")
          .attr("x", width / 2)
          .attr("y", height)
          .style("text-anchor", "middle")
          // .style("font-family", "Trebuchet MS")
          // .style("font-size", 14)
          .text("Decade");

        //y axis label
        svg.append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 0)
          .attr("x", 0 - (height / 2))
          .attr("dy", "1em")
          .style("text-anchor", "middle")
          // .style("font-family", "Trebuchet MS")
          // .style("font-size", 14)
          .text("Song Count");

        //legend
        d3.select("#linechartLegend")
          .append("span")
          .text("Adult Standards")
          .style("color", "#1f77b4")
          .style("font-family", "Trebuchet MS")
          .style("font-size", 14);

        d3.select("#linechartLegend")
          .append("span")
          .text("Pop")
          .style("color", "#ff7f0e")
          .style("font-family", "Trebuchet MS")
          .style("font-size", 14);

        d3.select("#linechartLegend")
          .append("span")
          .text("Rock")
          .style("color", "#1DB954")
          .style("font-family", "Trebuchet MS")
          .style("font-size", 14);

        d3.select("#linechartLegend")
          .append("span")
          .text("Electronic")
          .style("color", "#d62728")
          .style("font-family", "Trebuchet MS")
          .style("font-size", 14);
      });
  </script>

</body>

</html>
